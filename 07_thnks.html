<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative; /* Added for positioning the button */
      }

      .thank-you {
        font-size: 40px; /* Reduced font size for smaller screens */
        font-weight: bold;
        background: linear-gradient(45deg, #ff8f00, #ffcc80);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: absolute;
        left: -100%;
        opacity: 0;
        animation: slideIn 2s forwards, growBigger 2s 2s forwards;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      @keyframes slideIn {
        0% {
          left: -100%;
          opacity: 0;
          transform: scale(0.5) translateX(-50%);
        }
        50% {
          opacity: 1;
          transform: scale(1.1) translateX(-50%);
        }
        100% {
          left: 50%;
          opacity: 1;
          transform: scale(1) translateX(-50%);
        }
      }

      @keyframes growBigger {
        0% {
          transform: scale(1) translateX(-50%);
        }
        100% {
          transform: scale(3) translateX(-50%); /* Reduced scaling */
        }
      }

      /* Background Animation */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 10%,
          transparent 10.01%
        );
        background-size: 20px 20px;
        animation: moveBackground 10s linear infinite;
        z-index: -1;
      }

      @keyframes moveBackground {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(-100%) translateX(-100%);
        }
      }

      /* Restart Button */
      .restart-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background: linear-gradient(to right, #ff6f00, #ff8f00);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .restart-button:hover {
        background: linear-gradient(to right, #ff8f00, #ffa726);
        transform: translateY(-2px);
      }

      .restart-button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="thank-you">Thank You!</div>
    <!-- Restart Button -->
    <a href="./01_welcome.html" class="restart-button">Restart</a>
  </body>
</html>
